<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/old_default.css"/>
        <h:outputStylesheet name="./css/old_cssLayout.css"/>
        <title><ui:insert name="pageTitle"><ui:include src="/template/default/titleDefault.xhtml" /></ui:insert></title>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <div id="top">
<!--            <ui:insert name="top" /> -->
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle_host.Home}" outcome="${pageContext.request.contextPath}/index.xhtml" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle_host.Maintenance}">
                            <p:menuitem value="TRSA Profile" outcome="${pageContext.request.contextPath}/trsaProfile/List.xhtml" />
                            <p:menuitem value="Dataverse Setting" outcome="${pageContext.request.contextPath}/hostinfo/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left" />
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right"/>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="body" />
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="footer" />
        </div>

    </h:body>

</html>
