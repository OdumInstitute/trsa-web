<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>

        <ui:composition template="/template/layout.xhtml">



            <ui:define name="content">
                <f:metadata>
                    <f:viewAction action="#{homePageView.init}"/>
                </f:metadata>
                <h:form id="form1">
                    <!--                <p:panel header="TRSA Web GUI Demo">-->
                        <h3>Welcome to Trusted Remote Storage Agent (TRSA) Web GUI</h3>
                        <p:messages severity="info,warn" showDetail="true" closable="true" autoUpdate="true" />

                        <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                            <p:commandButton icon="fa fa-fw fa-gear"
                                             value="Manage TRSA profile data"  
                                             action="#{homePageView.gotoTRSAprofilePage()}"  
                                             style="font-size: 1.2em!important" />
                            <p:commandButton icon="fa fa-fw fa-gear"
                                             value="Manage Dataverse data"  
                                             action="#{homePageView.gotoHostinfoPage()}" 
                                             style="font-size: 1.2em!important"/>
                            <p:commandButton icon="fa fa-fw fa-gear"
                                             value="Manage Dataset Templates"  
                                             action="#{homePageView.gotoDsTemplateDataPage()}"
                                             style="font-size: 1.2em!important"
                                             disabled="true"/>
                            <p:commandButton icon="fa fa-fw fa-upload"
                                             value="Upload file metadata to an existing Dataset"  
                                             action="#{homePageView.gotoUploadMetadataPage()}"
                                             style="font-size: 1.2em!important"/>
                            <p:commandButton icon="fa fa-fw fa-upload"
                                             value="Create a new Dataset with its file metadata"  
                                             action="#{homePageView.gotoDatasetCreationPage()}" 
                                             style="font-size: 1.2em!important"/>
                            <p:commandButton icon="fa fa-fw fa-upload"
                                             value="Create a new empty Dataset"  
                                             action="#{homePageView.gotoEmptyDatasetCreationPage()}"
                                             style="font-size: 1.2em!important"
                                             disabled="true"/>
                        </p:panelGrid>
                </h:form>
            </ui:define>


        </ui:composition>
        <br />
        <h:link outcome="/dsTemplateData/List" value="Show All DsTemplateData Items"/>
    </h:body>


</html>
