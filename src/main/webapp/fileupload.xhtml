<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>File Upload</title>
    </h:head>
    <h:body>

<!--    <p:growl id="messages" showDetail="true" />-->





        <h:form enctype="multipart/form-data">
            <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
        
        <p:fileUpload id="fileId"  
                      fileUploadListener="#{fileUploadView.upload}" 
                      mode="advanced" 
                      dragDropSupport="false"
                      multiple="true" 
                      update="messages ingestButton" 
                      sizeLimit="10000000" 
                      fileLimit="1" 
                      allowTypes="/(\.|\/)(sav|por|dta|zip)$/" 
            />
<!--    <p:fileUpload value="{fileUploadView.file}" mode="simple" skinSimple="true"/>-->
 
<!--    <p:commandButton value="Submit" ajax="false" />
icon="fa fa-fw fa-info"
icon="fa fa-fw fa-home"
-->
<p:commandButton id="ingestButton"
    value="Ingest the uploaded file"  
                 disabled="#{! fileUploadView.ingestButtonEnabled}" 
                 update="publishButton ingestButton"
                 action="#{fileUploadView.execIngest()}"
                 />
        <p:commandButton id="publishButton"  
                         value="go to publishing page"  
                         disabled="#{! fileUploadView.publishButtonEnabled}" 
                         action="#{fileUploadView.goPublish()}" />
        <p:commandButton value="Return to the Demo Home"  action="/index.xhtml?face-redirect=true;" />        
                    </h:form>
    </h:body>
</html>
