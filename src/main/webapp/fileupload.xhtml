<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>File Upload</title>
    </h:head>
    <h:body>
<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />

    <p:fileUpload id="fileIdPhoto"  fileUploadListener="#{fileUploadView.upload}" mode="advanced" dragDropSupport="false"
             multiple="true" update="messages" sizeLimit="10000000" fileLimit="1" allowTypes="/(\.|\/)(sav|por|dta|zip)$/" 
            />
<!--    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>-->
 
<!--    <p:commandButton value="Submit" ajax="false" />-->
<p:commandButton value="Ingest" icon="fa fa-fw fa-info" action="#{fileUploadView.execIngest()}"/><br/>
        <p:commandButton value="Home" icon="fa fa-fw fa-home" action="/index.xhtml?face-redirect=true;" />
</h:form>
    </h:body>
</html>
