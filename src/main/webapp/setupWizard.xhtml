<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Setup Wizard</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">


                <h:form id="form1">
                    <p:messages id="messages" showDetail="true" closable="true" 
                        for="topMessage" severity="info,warn,error,fatal">
                        <p:autoUpdate />
                    </p:messages>
                    <p:growl id="topGrowl" showDetail="true" 
                                     severity="info"/>
                    
                    <h3 style="margin:5px 5px 30px 5px">Setup the paired Dataverse</h3>
                    
                    
                    

    <p:wizard flowListener="#{setupWizardView.onFlowProcess}">
        
        <!<!-- tab 1: type dataverse data  -->
        <p:tab id="personal" title="Dataverse">
            <p:panel header="Dataverse Details">
                <p:messages />
                <p:panelGrid columns="2" columnClasses="label, value">
                    <p:outputLabel value="Dataverse URL: *" for="hosturl"/>
                    <p:inputText id="hosturl"
                                value="#{setupWizardView.hostInfo.hosturl}" 
                                 required="true" 
                                 title="Dataverse URL to be paired"/>
                    <p:outputLabel value="Dataverse Alias: *" for="dataversealias"/>
                    <p:inputText id="dataversealias" 
                                 value="#{setupWizardView.hostInfo.dataversealias}" 
                                 required="true" 
                                 title="Shown under General Information"/>
                    <p:outputLabel value="API Token: *" for="apitoken"/>
                    <p:inputText id="apitoken" 
                                 value="#{setupWizardView.hostInfo.apitoken}" 
                                 required="true" 
                                 title="Shown on the Account Page" />
                    <h:outputLabel value="TRSA Registry Number: *" for=""/>
                    <p:inputText id="trsaRegNmbr" 
                                 value="#{setupWizardView.hostInfo.trsaRegNmbr}" 
                                 required="true" 
                                 title="From TRSA Registry Table" />
                </p:panelGrid>
                
                <p:commandButton value="Select Another Dataverse" 
                                 action="#{setupWizardView.gotoSelectDataverse}"  />
                
                
            </p:panel>
        </p:tab>

        <p:tab id="contact" title="Dataset">
            <p:panel header="Dataset Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    
                    <p:outputLabel value="Title: *" for="datasetTitle2" />
                    <p:inputText id="datasetTitle2" 
                                 value="#{setupWizardView.skeletalDataset.datasetTitle}"
                                 required="true" 
                                 title="Dataset Title"/>
                    
                    
                    <p:outputLabel value="Author's Name: *" for="authorName2"/>
                    <p:inputText id="authorName2"
                                 value="#{setupWizardView.skeletalDataset.authorName}"
                                 required="true" 
                                 title="1st Author's Name"/>
                    
                    
                    
                    <h:outputLabel value="Author's Affiliation: *" for="authorAffiliation2"/>
                    <p:inputText id="authorAffiliation2"
                                 value="#{setupWizardView.skeletalDataset.authorAffiliation}"
                                 required="true" 
                                 title="Author's Affiliation"/>
 
                    <p:outputLabel value="Contact Email: *" for="datasetContactEmail2"/>
                    <p:inputText id="datasetContactEmail2"
                                 value="#{setupWizardView.skeletalDataset.datasetContactEmail}"
                                 required="true" 
                                 title="Contact Email"/>
                    
                    <p:outputLabel value="Description: *" for="dsDescriptionValue2"/>
                    <p:inputText id="dsDescriptionValue2" value="#{setupWizardView.skeletalDataset.dsDescriptionValue}"
                                 required="true" 
                                 title="Short Description of this Dataset"/>
                    
                    <p:outputLabel value="Subject:" for="subject"/>
                    <p:selectOneMenu id="subject" 
                                     value="#{setupWizardView.skeletalDataset.subject}" 
                        dynamic="true" 
                        required="true"
                        style="width:125px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{setupWizardView.subjectList}" />
                    </p:selectOneMenu>
                    
                    
                    
                    
                </h:panelGrid>
            </p:panel>
            
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <p:panelGrid columns="2" columnClasses="label, value">
                    <p:outputLabel value="Dataverse URL: *" />
                    <h:outputText value="#{setupWizardView.hostInfo.hosturl}" />
                    <p:outputLabel value="Dataverse Alias: *" for="" />
                    <h:outputText id="dataversealias3"  value="#{setupWizardView.hostInfo.dataversealias}"/>
                    <p:outputLabel value="API Token: *" for="apitoken3" />
                    <h:outputText id="apitoken3" value="#{setupWizardView.hostInfo.apitoken}" />
                    </p:panelGrid>
                    
                    
                    
                    <h:panelGrid columns="2" columnClasses="label, value">

                    <p:outputLabel value="Dataset Title: *" for="datasetTitle3"/>
                    <h:outputText id="datasetTitle3" 
                                  value="#{setupWizardView.skeletalDataset.datasetTitle}" />
                    <p:outputLabel value="Author's Name: *" for="authorName3" />
                    <h:outputText id="authorName3" 
                                  value="#{setupWizardView.skeletalDataset.authorName}" />
                    <p:outputLabel value="Author's Affiliation: *" for="authorAffiliation3"/>
                    <h:outputText id="authorAffiliation3"
                                  value="#{setupWizardView.skeletalDataset.authorAffiliation}" />
                    <p:outputLabel value="Contact Email: *" for="datasetContactEmail3"/>
                    <h:outputText id="datasetContactEmail3"
                                  value="#{setupWizardView.skeletalDataset.datasetContactEmail}" />
                    <p:outputLabel value="Description: *" for="dsDescriptionValue3"/>
                    <h:outputText id="dsDescriptionValue3"
                                  value="#{setupWizardView.skeletalDataset.dsDescriptionValue}" />
                    <p:outputLabel value="Subject:" for="subject3"/>
                    <h:outputText id="subject3" 
                                  value="#{setupWizardView.skeletalDataset.subject}" />
                    </h:panelGrid>
 

                </h:panelGrid>
 
                <p:commandButton 
                    id="createDatasetButton" 
                    value="Create a Dataset" 
                                 
                    actionListener="#{setupWizardView.save}" 
                    disabled="#{setupWizardView.datasetCreated}"
                    update="messages createDatasetButton" />
            </p:panel>
        </p:tab>
 

    </p:wizard>
                    
                    
                    
                </h:form>

            </ui:define>

        </ui:composition>
                    
    </h:body>
</html>
