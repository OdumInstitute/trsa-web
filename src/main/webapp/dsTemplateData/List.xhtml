<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDsTemplateDataTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DsTemplateDataListForm">
                <p:panel header="#{bundle.ListDsTemplateDataTitle}">
                    <p:dataTable id="datalist" value="#{dsTemplateDataController.items}" var="item"
                                 selectionMode="single" selection="#{dsTemplateDataController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsTemplateDataTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsTemplateDataTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsTemplateDataTitle_affiliation}"/>
                            </f:facet>
                            <h:outputText value="#{item.affiliation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsTemplateDataTitle_author}"/>
                            </f:facet>
                            <h:outputText value="#{item.author}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsTemplateDataTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsTemplateDataTitle_subject}"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsTemplateDataTitle_ssnotetype}"/>
                            </f:facet>
                            <h:outputText value="#{item.ssnotetype}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsTemplateDataTitle_ssnotetext}"/>
                            </f:facet>
                            <h:outputText value="#{item.ssnotetext}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDsTemplateDataTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dsTemplateDataController.prepareCreate}" update=":DsTemplateDataCreateForm" oncomplete="PF('DsTemplateDataCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DsTemplateDataViewForm" oncomplete="PF('DsTemplateDataViewDialog').show()" disabled="#{empty dsTemplateDataController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DsTemplateDataEditForm" oncomplete="PF('DsTemplateDataEditDialog').show()" disabled="#{empty dsTemplateDataController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dsTemplateDataController.destroy}" update=":growl,datalist" disabled="#{empty dsTemplateDataController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
