<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Ingest Page</title>
            </f:facet>
        </h:head>

        <h:body>

                    <h:form>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
<p:panelGrid columns="3" layout="grid">            
    <h:outputText value="1st column" /> 
    <h:outputText value="2nd column" /> 
    <h:outputText value="3rd column" /> 
 
    <h:outputText value="zip file:" /> 
    <h:outputText value="#{ingestPageView.ingestedFile} has been ingested" /> 
    <h:outputText value="" /> 
    
    <h:outputText value=" " /> 
    <h:outputText value=" " /> 
    <h:outputText value=" " /> 
    
    <h:outputText value="dataset" /> 
    <h:outputText value="#{ingestPageView.datasetIdentifier} will be published" /> 
    <h:outputText value=" " /> 
    
    <h:outputText value=" " /> 
    <h:outputText value="#{ingestPageView.progressTest}" id="display" />
    <h:outputText value=" " /> 

</p:panelGrid>

    <p:commandButton ajax="true" update="messages display" value="get dataverseinfo" 
                     actionListener="#{ingestPageView.getInfo}" />
                    
    <p:commandButton ajax="true" update="messages display" value="publish this dataset" 
                     actionListener="#{ingestPageView.publish}" />
                    
                    </h:form>


        </h:body>

    </f:view>
</html>
