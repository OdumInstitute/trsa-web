<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HostInfoViewDlg" widgetVar="HostInfoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_host.ViewHostInfoTitle}">
            <h:form id="HostInfoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hostInfoController.selected != null}">
                        <h:outputText value="#{bundle_host.ViewHostInfoLabel_id}"/>
                        <h:outputText value="#{hostInfoController.selected.id}" title="#{bundle_host.ViewHostInfoTitle_id}"/>
                        <h:outputText value="#{bundle_host.ViewHostInfoLabel_hosturl}"/>
                        <h:outputText value="#{hostInfoController.selected.hosturl}" title="#{bundle_host.ViewHostInfoTitle_hosturl}"/>
                        <h:outputText value="#{bundle_host.ViewHostInfoLabel_apitoken}"/>
                        <h:outputText value="#{hostInfoController.selected.apitoken}" title="#{bundle_host.ViewHostInfoTitle_apitoken}"/>
                        <h:outputText value="#{bundle_host.ViewHostInfoLabel_dataverseid}"/>
                        <h:outputText value="#{hostInfoController.selected.dataverseid}" title="#{bundle_host.ViewHostInfoTitle_dataverseid}"/>
                        <h:outputText value="#{bundle_host.ViewHostInfoLabel_dataversealias}"/>
                        <h:outputText value="#{hostInfoController.selected.dataversealias}" title="#{bundle_host.ViewHostInfoTitle_dataversealias}"/>
                        <h:outputText value="#{bundle_host.ViewHostInfoLabel_dataversetitle}"/>
                        <h:outputText value="#{hostInfoController.selected.dataversetitle}" title="#{bundle_host.ViewHostInfoTitle_dataversetitle}"/>
                        <h:outputText value="#{bundle_host.ViewHostInfoLabel_datasetid}"/>
                        <h:outputText value="#{hostInfoController.selected.datasetid}" title="#{bundle_host.ViewHostInfoTitle_datasetid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle_host.Close}" onclick="HostInfoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
