<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <title><ui:insert name="pageTitle"><ui:include src="/template/default/titleDefault.xhtml" /></ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>


        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

<!--        <p:layout fullPage="true">-->
<div>
        <div id="top">
            <ui:insert name="top">
                <ui:include src="/template/default/topDefault.xhtml" />
            </ui:insert>
        </div>
        
        <div>
            <div id="left">
                <ui:insert name="left">
                    <ui:include src="/template/default/leftDefault.xhtml" />
                </ui:insert>
            </div>

            <div id="content">
                <ui:insert name="content">
                    <ui:include src="/template/default/contentDefault.xhtml" />
                </ui:insert>
            </div>
            <div id="right">
                <ui:insert name="right">
                    <ui:include src="/template/default/rightDefault.xhtml" />
                </ui:insert>
            </div>

        </div>
            
        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="/template/default/bottomDefault.xhtml" />
            </ui:insert>
        </div>
</div>
        <!--</p:layout>-->
    </h:body>
</html>
