<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrsaProfileEditDlg" 
                  widgetVar="TrsaProfileEditDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.EditTrsaProfileTitle}">
            <h:form id="TrsaProfileEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trsaProfileController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTrsaProfileLabel_installation}" for="installation" />
                        <p:inputText id="installation" value="#{trsaProfileController.selected.installation}" title="#{bundle.EditTrsaProfileTitle_installation}" required="true" requiredMessage="#{bundle.EditTrsaProfileRequiredMessage_installation}"/>
                        <p:outputLabel value="#{bundle.EditTrsaProfileLabel_email}" for="email" />
                        <p:inputText id="email" value="#{trsaProfileController.selected.email}" title="#{bundle.EditTrsaProfileTitle_email}" required="true" requiredMessage="#{bundle.EditTrsaProfileRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditTrsaProfileLabel_apitoken}" for="apitoken" />
                        <p:inputText id="apitoken" value="#{trsaProfileController.selected.apitoken}" title="#{bundle.EditTrsaProfileTitle_apitoken}" required="true" requiredMessage="#{bundle.EditTrsaProfileRequiredMessage_apitoken}"/>
                        <p:outputLabel value="#{bundle.EditTrsaProfileLabel_datastoragelocation}" for="datastoragelocation" />
                        <p:inputText id="datastoragelocation" value="#{trsaProfileController.selected.datastoragelocation}" title="#{bundle.EditTrsaProfileTitle_datastoragelocation}" required="true" requiredMessage="#{bundle.EditTrsaProfileRequiredMessage_datastoragelocation}"/>
                        <p:outputLabel value="#{bundle.EditTrsaProfileLabel_dataaccessinfo}" for="dataaccessinfo" />
                        <p:inputText id="dataaccessinfo" value="#{trsaProfileController.selected.dataaccessinfo}" title="#{bundle.EditTrsaProfileTitle_dataaccessinfo}" required="true" requiredMessage="#{bundle.EditTrsaProfileRequiredMessage_dataaccessinfo}"/>
                        <p:outputLabel value="#{bundle.EditTrsaProfileLabel_notaryserviceurl}" for="notaryserviceurl" />
                        <p:inputText id="notaryserviceurl" value="#{trsaProfileController.selected.notaryserviceurl}" title="#{bundle.EditTrsaProfileTitle_notaryserviceurl}" required="true" requiredMessage="#{bundle.EditTrsaProfileRequiredMessage_notaryserviceurl}"/>
                        <p:outputLabel value="#{bundle.EditTrsaProfileLabel_safeserviceurl}" for="safeserviceurl" />
                        <p:inputText id="safeserviceurl" value="#{trsaProfileController.selected.safeserviceurl}" title="#{bundle.EditTrsaProfileTitle_safeserviceurl}" required="true" requiredMessage="#{bundle.EditTrsaProfileRequiredMessage_safeserviceurl}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trsaProfileController.update}" value="#{bundle.Save}" update="display,:TrsaProfileListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TrsaProfileEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrsaProfileEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
