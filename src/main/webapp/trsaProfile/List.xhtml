<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!--    <ui:composition template="/template/pf_crud_template.xhtml">-->
        <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrsaProfileTitle}"></h:outputText>
        </ui:define>
            
            <ui:define name="top">
            <a href="http://cyberimpact.us/" title="Infrastructure for Privacy-Assured CompuTations"  target="_blank">
                <img width="169" height="79" src="../resources/images/cropped-impactlogoFINAL.png" alt="Infrastructure for Privacy-Assured CompuTations" />
            </a>
                
            </ui:define>

        <ui:define name="content">
            <h:form id="TrsaProfileListForm">
                <p:panel header="#{bundle.ListTrsaProfileTitle}">
                    <p:dataTable id="datalist" value="#{trsaProfileController.items}" var="item"
                                 selectionMode="single" selection="#{trsaProfileController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrsaProfileTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrsaProfileTitle_installation}"/>
                            </f:facet>
                            <h:outputText value="#{item.installation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrsaProfileTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrsaProfileTitle_dataverseurl}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataverseurl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrsaProfileTitle_apitoken}"/>
                            </f:facet>
                            <h:outputText value="#{item.apitoken}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrsaProfileTitle_datastoragelocation}"/>
                            </f:facet>
                            <h:outputText value="#{item.datastoragelocation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrsaProfileTitle_dataaccessinfo}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataaccessinfo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrsaProfileTitle_notaryserviceurl}"/>
                            </f:facet>
                            <h:outputText value="#{item.notaryserviceurl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrsaProfileTitle_safeserviceurl}"/>
                            </f:facet>
                            <h:outputText value="#{item.safeserviceurl}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" 
                                             icon="ui-icon-plus"   
                                             value="#{bundle.Create}" 
                                             actionListener="#{trsaProfileController.prepareCreate}" 
                                             update=":TrsaProfileCreateForm" 
                                             oncomplete="PF('TrsaProfileCreateDialog').show()"/>
                            <p:commandButton id="viewButton"
                                             icon="ui-icon-search" 
                                             value="#{bundle.View}" 
                                             update=":TrsaProfileViewForm" 
                                             oncomplete="PF('TrsaProfileViewDialog').show()" 
                                             disabled="#{empty trsaProfileController.selected}"/>
                            <p:commandButton id="editButton"
                                             icon="ui-icon-pencil" 
                                             value="#{bundle.Edit}" 
                                             update=":TrsaProfileEditForm" 
                                             oncomplete="PF('TrsaProfileEditDialog').show()" 
                                             disabled="#{empty trsaProfileController.selected}"/>
                            <p:commandButton id="deleteButton" 
                                             icon="ui-icon-trash"  
                                             value="#{bundle.Delete}" 
                                             actionListener="#{trsaProfileController.destroy}" 
                                             update=":growl,datalist" 
                                             disabled="#{empty trsaProfileController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
